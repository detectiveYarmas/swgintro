<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/resturantStyles.scss">
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<title>Contact Us</title>
	<style type="text/css">
		.form {margin: auto; width: 50%;

		}
		.required {
			font-weight: bold;
		}
		.send {margin: auto; width: 50%;}
	</style>
</head>
<body>
	<h1 class="title">Mark's Munches</h1>
	<div class="header">
		<ul class="nav nav-tabs">
			<li ><a href="restuarnt.html" class="navBar">Home</a></li>
			<li><a href="menu.html" class="navBar">Menu</a></li>
			<li class="active"><a href="restcontact.html" class="navBar">Contact Us</a></li>
		</ul>
	</div>
	<div class="content">
	<br />
	<form action="#" method="POST">
			<div class="form">
				<label class="required" id="nameLable" for="name">Name: </label>
				<input id="name" name="name" type="text" />
				<br />
				<label class="required" id="EmailLabel" for="Email">Email: </label>
				<input id="Email" name="Email" type="text" />
				<br />
				<label id="PhoneLabel" for="Phone">Phone: </label>
				<input id="Phone" name="Phone" type="text" />
				<br />
				<label class="required" id="reasonLable" for="reason">Reason for Inquiry: </label>
				<select name="reason">
					<option value="catering">Catering</option>
					<option value="party">Private Party</option>
					<option value="Feedback">Feedback</option>
					<option value="other">Other</option>
				</select>
				<br />
				<label class="required" id="MessageLabel" for="Message">Additional Information: </label> 
				<textarea id="Message" name="Message"></textarea><br />
				<label id="returningLabel" for="returning">Have you been to our resturant? </label>
				<input type="radio" name="returning" value="No" /> No <input type="radio" name="returning" value="yes" /> Yes <br />
				<label id="daysLable" for="days">Best days to contact you: </label><br />
				<input type="checkbox" name="days" value="monday" /> M <input type="checkbox" name="days" value="tue" /> T <input type="checkbox" name="days" value="wed" /> W <input type="checkbox" name="days" value="thursday" /> R <input type="checkbox" name="days" value="friday" />
			</div>
			<div class="send">
				<input type="submit" id="SubmitButton" value="Send" />
			</div>
		</form>
	<br />
	</div>
	<div class="footer">
	<hr>
	<p class="address"><b>Street, City, State, Zipcode</b></p>
	<p class="address"><b>Telephone Number</b></p>
	</div>
</body>
</html>
